    <script style="color: white;">



      function predictNextYear() {
        let year = document.getElementById("yearInput").value;
        if (year === "") {
          document.getElementById("result").innerText = "Fisrt Enter a Year Nigga!";
          return;
        }
        
        let nextYear = parseInt(year) + 1;
        document.getElementById("result").innerText = "The next year is: " + nextYear;
      }
